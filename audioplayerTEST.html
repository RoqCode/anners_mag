<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/article_css/article_main.css" />
    <link rel="stylesheet" href="css/article_css/navbar.css" />
    <link rel="stylesheet" href="css/audioplayer.css" />
    <link rel="stylesheet" href="https://use.typekit.net/txj6hwv.css" />
  </head>
  <body>
    <div class="js_audio">
      <div class="alert">
        <p class="white">
          Diesen Artikel kannst du dir als Podcast vorlesen lassen!
        </p>
      </div>
      <div class="playButton">
        <svg
          class="playIcon active"
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M8 5v14l11-7z" />
        </svg>
        <svg
          class="pauseIcon"
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
        </svg>
      </div>
      <div class="timeSlider_outer">
        <div class="timeSlider_inner"></div>
      </div>
      <div class="vol_icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
          />
        </svg>
      </div>
      <div class="volSlider_outer">
        <div class="volSlider_inner"></div>
      </div>
    </div>
  </body>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/article_js/Navbar_inject.js"></script>
  <script src="js/article_js/main.js"></script>
  <script src="js/audioplayer.js"></script>
</html>
